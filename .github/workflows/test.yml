name: Unit Tests

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Build
        run: dotnet build -c Debug

      - name: Test
        run: dotnet test